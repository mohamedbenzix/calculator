<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="text/html;charset=UTF-8" />
  <link rel="stylesheet" href="css/index.css">
  
  <title>calculator</title>
</head>
<body>

	<div class="calculator">
	  

    <div id="switch" onclick="changeMode()"></div>

	  
	  <div id="show">
	    
	    <input type="text" name="" id="display" disabled>
	    
	    <input type="text" name="" disabled id="res">
	    
	  </div>
	  
	  <div class="keys">
	    
	    <div class="normal-keys">
	    
  	    <button class="btn t">AC</button>
  	    <button class="btn t">DE</button>
  	    <button class="btn t">%</button>
  	    <button class="btn p">÷</button>
  	    <button class="btn">7</button>
  	    <button class="btn">8</button>
  	    <button class="btn">9</button>
  	    <button class="btn p">×</button>
  	    <button class="btn">4</button>
  	    <button class="btn">5</button>
  	    <button class="btn">6</button>
  	    <button class="btn p">-</button>
  	    <button class="btn">1</button>
  	    <button class="btn">2</button>
  	    <button class="btn">3</button>
  	    <button class="btn p">+</button>
  	    <button class="btn">.</button>
  	    <button class="btn">0</button>
  	    <button class="btn">00</button>
  	    <button class="btn e">=</button>
  	    
  	    
  	    
  	    
  	  </div>
  	  
  	  <div class="special-keys">
  	    
  	    
  	    <button class="btn">!</button>
  	    <button class="btn">^</button>
  	    <button class="btn">x<sup>2</sup></button>
  	    <button class="btn">x<sup>3</sup></button>
  	    <button class="btn">sin</button>
  	    <button class="btn">cos</button>
  	    <button class="btn">tan</button>
  	    <button class="btn">ln</button>
  	    <button class="btn">sin<sup>-1</sup></button>
  	    <button class="btn">cos<sup>-1</sup></button>
  	    <button class="btn">tan<sup>-1</sup></button>
  	    <button class="btn">e<sup>x</sup></button>
  	    <button class="btn">log</button>
  	    <button class="btn">√</button>
  	    <button class="btn">(</button>
  	    <button class="btn">)</button>
  	    <button class="btn">10^</button>
  	    <button class="btn">x<sup>-1</sup></button>
  	    <button class="btn">π</button>
  	    <button class="btn">e</button>
  	    
  	    
  	  </div>
  	  
	    <button id="changeKeys"><</button>
	  
	  </div>
	  
	  
	</div>
	
	<script src="js/index.js"></script>
</body>
</html>
